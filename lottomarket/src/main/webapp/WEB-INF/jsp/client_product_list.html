<script>
  var printTemplate = function (data, target, templateObject) {
    var template = Handlebars.compile(templateObject.html());
    var html = template(data);
    target.append(html);
  };

  $(function () {
    var productsDiv = $('#products');
    var actionDiv = $('#action-div');
    (function init() {
      getProducts();
    })();

    function getProducts() {
      // get products
      var data = [];
      data.push({1 : 1});
      data.push({2 : 2});
      data.push({3 : 3});

      printTemplate(data, productsDiv, $('#productsTemplate'));

</script>
