<h3>
 Admin
  <small class="text-muted">Register product</small>

<form>
  <fieldset>
    <legend>Product Information</legend>
    
    <div class="form-group">
      <label for="PRODUCT_NAME">Product Name</label>
      <input type="text" class="form-control" id="PRODUCT_NAME" name="PRODUCT_NAME" aria-describedby="emailHelp" placeholder="Product Name">

  	<label class="control-label">Sale price</label>
	  <div class="form-group">

	      </div>
	      <input type="text" class="form-control" id="PRODUCT_PRICE" name="PRODUCT_PRICE" aria-label="Amount (to the nearest dollar)">

	        <span class="input-group-text">.00</span>
	      </div>
	    </div>
	  </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Total Supply</label>

	<button id="btnRegister" type="button" class="btn btn-primary btn-lg btn-block">Register Product</button>


	<div class="form-group">
	  <fieldset>
	    <label class="control-label" for="PRODUCT_ADDRESS">Deployed Contract Address</label>
	    <input class="form-control" id="PRODUCT_ADDRESS" name="PRODUCT_ADDRESS" type="text" placeholder="Readonly input here…" readonly="" value="0x111111111111111">

	</div>

    
  </fieldset>
